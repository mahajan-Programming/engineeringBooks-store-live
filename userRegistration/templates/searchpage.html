{%block body%}
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <form method="POST" style="width: 15cm; margin:auto; border: 3px solid rgb(59, 199, 241);  padding: 20px;
  ">
      {% csrf_token %}

<div class="select">
	<div class="selectBtn" data-type="firstOption" id="branch">Branch</div>
	<div class="selectDropdown">
		<div class="option" data-type="firstOption">First Year</div>
		<div class="option" data-type="secondOption">CSE</div>
        <div class="option" data-type="thirdOption">IT</div>
        <div class="option" data-type="forthOption">Entc</div>
        <div class="option" data-type="fifthOption">Mech</div>
        <div class="option" data-type="sixthOption">Instrumentation</div>
        <div class="option" data-type="seventhOption">Production</div>
        <div class="option" data-type="eightOption">Chemical</div>
        <div class="option" data-type="ninthOption">Electrical</div>
        <div class="option" data-type="tenthOption">Mechatronix</div>
	</div>
</div>
<div class="select">
	<div class="selectBtn" data-type="firstOption" name="sem" id="sem">Semsiter</div>
	<div class="selectDropdown">
		<div class="option" data-type="firstOption">Sem1</div>
		<div class="option" data-type="secondOption">Sem2</div>
		<div class="option" data-type="thirdOption">Sem3</div>
		<div class="option" data-type="forthOption">Sem4</div>
		<div class="option" data-type="fifthOption">Sem5</div>
        <div class="option" data-type="sixthOption">Sem6</div>
        <div class="option" data-type="seventhOption">Sem7</div>
        <div class="option" data-type="eightOption">Sem8</div>
	</div>
</div>
<input type="text" name="b" id="lname" name="lname">
<output name="s" for="branch"></output>
<output name="s" for="sem"></output>
<input type="text" name="records" value="records">
<input type="button" value="asd" onclick="myFun()">
<button type="submit" class="btn btn-info">Get Books</button>
</form>

{%endblock body%}

{%block style%}
<style>
    .select {
        position: relative;
        margin-bottom: 15px;
        width: 250px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .select .selectBtn {
        background: var(--bg1);
        padding: 10px;
        box-sizing: border-box;
        border-radius: 3px;
        width: 100%;
        cursor: pointer;
        position: relative;
        -webkit-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
        background: #fff;
      }
      .select .selectBtn:after {
        content: "";
        position: absolute;
        top: 45%;
        right: 15px;
        width: 6px;
        height: 6px;
        -webkit-transform: translateY(-50%) rotate(45deg);
                transform: translateY(-50%) rotate(45deg);
        border-right: 2px solid #666;
        border-bottom: 2px solid #666;
        transition: 0.2s ease;
      }
      .select .selectBtn.toggle {
        border-radius: 3px 3px 0 0;
      }
      .select .selectBtn.toggle:after {
        -webkit-transform: translateY(-50%) rotate(-135deg);
                transform: translateY(-50%) rotate(-135deg);
      }
      .select .selectDropdown {
        position: absolute;
        top: 100%;
        width: 100%;
        border-radius: 0 0 3px 3px;
        overflow: hidden;
        background: var(--bg1);
        border-top: 1px solid #eee;
        z-index: 1;
        background: #fff;
        -webkit-transform: scale(1, 0);
                transform: scale(1, 0);
        -webkit-transform-origin: top center;
                transform-origin: top center;
        visibility: hidden;
        transition: 0.2s ease;
        box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
      }
      .select .selectDropdown .option {
        padding: 10px;
        box-sizing: border-box;
        cursor: pointer;
      }
      .select .selectDropdown .option:hover {
        background: #f8f8f8;
      }
      .select .selectDropdown.toggle {
        visibility: visible;
        -webkit-transform: scale(1, 1);
                transform: scale(1, 1);
      }
      
      
      
      
      
      
      
      
      
      /* Not needed */
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700");
      * {
        outline-width: 0;
        font-family: "Roboto";
      }
      
      body {
        margin: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #eee;
      }
</style>
{%endblock style%}

{%block script%}
<script>

    const select = document.querySelectorAll('.selectBtn');
    const option = document.querySelectorAll('.option');
    let index = 1;
    
    select.forEach(a => {
        a.addEventListener('click', b => {
            const next = b.target.nextElementSibling;
            next.classList.toggle('toggle');
            next.style.zIndex = index++;
        })
    })
    option.forEach(a => {
        a.addEventListener('click', b => {
            b.target.parentElement.classList.remove('toggle');
            const parent = b.target.closest('.select').children[0];
            parent.setAttribute('data-type', b.target.getAttribute('data-type'));
            parent.innerText = b.target.innerText;
        })
    })
    function myFun() {
      var x=b.target.getAttribute('data-type')
      document.getElementById("lname").innerHTML=x

    }
</script>
{%endblock script%}
