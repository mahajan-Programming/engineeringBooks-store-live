{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
{% endblock %}
{% block body%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2 class="display-3 p-3 mb-2 bg-info text-primary " style="padding: 10px;">User Registration...</h2>

    <form method="POST" style="width: 9cm; margin:auto; border: 1px solid ;  padding: 20px;
    ">
        {% csrf_token %}

        {{form|crispy}}

        <button class="btn btn-lg btn-primary" type="submit">Sign up</button>

    </form>
    <div style="text-align: center;">
        <h2>OR</h2>
    <a href="{%url 'loginform'%}"><button class="btn btn-lg btn-primary">Login</button></a>
    </div>
</body>

</html>
{% endblock %}

{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{%endblock%}
